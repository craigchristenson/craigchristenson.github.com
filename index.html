---
layout: layout
title: "Posts"
---

    {% for post in site.posts %}
<section class="content">
  <h1>
    <a href="{{ post.url }}">{{ post.title }}</a>
  </h1>

  <section class="byline">
    {{ post.date | date: "%B %e, %Y" }}
  </section>

  {{ post.content }}
  <div class="pull"></div>
  {% include twitter.html %}
  <hr>
</section>

    {% endfor %}
